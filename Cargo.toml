[package]
name = "lila-tablebase"
version = "0.2.0"
publish = false
description = "A Syzygy tablebase server"
homepage = "https://tablebase.lichess.ovh"
repository = "https://github.com/niklasf/lila-tablebase"
readme = "README.md"
license = "AGPL-3.0+"
authors = ["Niklas Fiekas <niklas.fiekas@backscattering.de>"]
categories = ["games"]
keywords = ["chess", "syzygy", "tablebase"]
edition = "2018"

[dependencies]
tide = { git = "https://github.com/rustasync/tide.git" }
tide-querystring = { git = "https://github.com/rustasync/tide.git" }
serde = { version = "1.0", features = ["derive"] }
structopt = "0.3"
shakmaty = "0.15"
shakmaty-syzygy = "0.12"
gaviota-sys = "0.1"
futures-01 = { version = "0.1", package = "futures" }
futures-preview = { version = "0.3.0-alpha.17", features = ["compat"] }
tokio-threadpool = "0.1"
arrayvec = { version = "0.4", features = ["serde-1"] }
log = "0.4"
env_logger = "0.6"
